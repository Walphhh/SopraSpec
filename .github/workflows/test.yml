name: Test Project

on:
  pull_request:
    branches:
      - main

jobs:
  test-backend:
    runs-on: ubuntu-latest
    container:
      image: node:20
    steps:
      - uses: actions/checkout@v3
      - run: cd sopra-spec-backend
      - run: npm ci
      - run: npm test
      - run: npm run build
